<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de imc</title>

    <!-- import reset styles -->
    <link rel="stylesheet" href="css/reset.css">


    <!-- import styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- import inter font from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <!-- MAIN WRAPPER -->
    <div class="wrapper">

        <!-- HEADER -->
        <header class="main-head titulo">
            <div class="circle">
                <span>bvn</span>
            </div>
            <h5 class="mb-none">Buena vida nutrición</h5>
        </header>

        <!-- NAVBAR -->
        <div class="welcome">
            <div class="welcome-title-hand">
                <h3>Bienvenido</h3>
                <img src="img/waving-hand.png" alt="">
            </div>
            <h4>Calculadora de imc</h4>
        </div>

        <!-- HERO SECTION -->
        <div class="hero">
            <img src="img/Jogging-bro.png" alt="">
        </div>

        <!-- MAIN CONTENT -->
        <article class="content">
            <h5 class="mb-20">Parametros requeridos</h5>
            <div>
                <form id="form-adicionar">
                    <label for="fname">Ingresa tu nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="ingrese su nombre aqui.." required>

                    <label for=" lname">Ingresa tu peso</label>
                    <input type="text" id="peso" name="peso" placeholder="ingrese su peso aqui.."required>

                    <label for="lname">Ingresa tu altura</label>
                    <input type="text" id="altura" name="altura" placeholder="ingrese su altura aqui.." required>

                    <label for="lname">% de gordura</label>
                    <input type="text" id="gordura" name="gordura" placeholder="ingrese el % de gordura" required>

                    <button class="button" id="adicionar-paciente">Calcular mi imc</button>
                </form>
            </div>
        </article>

        <!-- ASIDE -->
        <aside class="side">
            <h5 class="mb-20">Tabla de resultados</h5>
            <div class="table-container">
                <table class="customers">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Peso</th>
                            <th>Altura</th>
                            <th>(%)</th>
                            <th>imc</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-pacientes">
                        <tr class="paciente" id="primer_paciente">
                            <td class="info-nombre">Pablo</td>
                            <td class="info-peso">100</td>
                            <td class="info-altura">4.00</td>
                            <td class="info-gordura">10</td>
                            <td class="info-imc">0</td>
                        </tr>

                        <tr class="paciente">
                            <td class="info-nombre">Juan</td>
                            <td class="info-peso">80</td>
                            <td class="info-altura">1.72</td>
                            <td class="info-gordura">40</td>
                            <td class="info-imc">0</td>
                        </tr>

                        <tr class="paciente">
                            <td class="info-nombre">Erica</td>
                            <td class="info-peso">1200</td>
                            <td class="info-altura">1.64</td>
                            <td class="info-gordura">14</td>
                            <td class="info-imc">0</td>
                        </tr>

                        <tr class="paciente">
                            <td class="info-nombre">Diego</td>
                            <td class="info-peso">85</td>
                            <td class="info-altura">1.73</td>
                            <td class="info-gordura">24</td>
                            <td class="info-imc">0</td>
                        </tr>
                        <tr class="paciente">
                            <td class="info-nombre">Tatiana</td>
                            <td class="info-peso">46</td>
                            <td class="info-altura">1.55</td>
                            <td class="info-gordura">19</td>
                            <td class="info-imc">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </aside>

        <!-- FOOTER -->
        <footer class="main-footer">
            <p>Este app web fue desarollada por José Reynoso. Año 2022.</p>
        </footer>
    </div>

    <!-- import js files -->
    <script src="js/calcular_imc.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
